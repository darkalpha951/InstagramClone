<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="./Images/instagram_logo.jpeg" alt="" srcset="">
        </a>
        
         <div class="profile">
            <div class="profile-img">
                <img src="./Images/profile.jpeg" alt="">
            </div>
            <div class="name">
               <h1>Garvit Singh</h1>
               <img src="Images/verify.png" alt="" srcset="">
            </div>
            <span>@garvit</span>
         </div>

         <div class="about">
             <div class="box">
                 <h3>54</h3>
                 <span>Posts</span>
             </div>
             <div class="box">
                 <h3>9.8k</h3>
                 <span>Followers</span>
             </div>
             <div class="box">
                 <h3>300</h3>
                 <span>Following</span>
             </div>
         </div>

         <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="fa-solid fa-box-archive"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-regular fa-bell"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-message"></i>
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-plane"></i>
                </span>
                Direct 
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-chart-simple"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-gear"></i>
                </span>
                Setting
            </a>
            <a href="#">
                <span class="icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </span>
                Logout
            </a>
         </div>
    </div>


    <div class="main-page">
        <div class="header">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-envelope"></i>
                <a href="" class="btn">
                    <i class="fa-solid fa-plus"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
         <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="fa-solid fa-circle-play"></i>
                <div class="text">Watch all</div>
            </a>
         </div>
         <!-- Stories Content -->
          <div class="stories">
            <div class="stories-img color">
                <img src="Images/profile.jpeg" alt="">
                <div class="add"></div>
            </div>
            <div class="stories-img">
                <img src="Images/profile2.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile3.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile4.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile5.webp" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile6.webp" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile7.jpeg" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile8.webp" alt="">
            </div>
            <div class="stories-img">
                <img src="Images/profile9.webp" alt="">
            </div>
          </div>
    </div>

    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/ce0e0cc3f7.js" crossorigin="anonymous"></script>
</body>
</html>
